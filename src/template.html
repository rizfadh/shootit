<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot It!</title>
    <script src="https://kit.fontawesome.com/42e22c8d7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="menu invisible"></div>
            <div class="status-container">
                <h3>SKOR: <span id="score">0</span></h3>
                <div id="lives"></div>
            </div>
            <div class="element-container">
                <div class="element-spot-column">
                    <div class="element-spot"></div>
                    <div class="element-spot"></div>
                    <div class="element-spot"></div>
                </div>
                <div class="element-spot-column">
                    <div class="element-spot"></div>
                    <div class="element-spot"></div>
                    <div class="element-spot"></div>
                </div>
                <div class="element-spot-column">
                    <div class="element-spot"></div>
                    <div class="element-spot"></div>
                    <div class="element-spot"></div>
                </div>
            </div>
            <div class="gun-container">
                <div>
                    <div class="gun"></div>
                    <div id="bullets"></div>
                </div>
                <div>
                    <button id="reload"></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
